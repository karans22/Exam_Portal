<div class="container">
<h1>Compucom Software Ltd.</h1>
  <h2>Employee Recruitment Form</h2>
  <form name="registration" class="registartion-form" onsubmit="return formValidation()" action="emp.jsp">

    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" name="name" id="name" placeholder="Your Name"></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Mobile Number:</label></td>
        <td><input type="number" name="mob" id="mob" placeholder="Your Mobile Number"></td>
      </tr>
      <tr>
        <td><label for="dept">Department:</label></td>
        <td>
          <select name="dept" id="dept">
            <option value="">Select Department</option>
            <option value="RDEV">RDEV</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
            <option value="Marketing">Marketing</option>
            <option value="Computer">Computer</option>
            <option value="MDO">MDO</option>
          </select>
        </td>
      </tr>
       <tr>
        <td><label for="qual">Qualifications:</label></td>
        <td>
          <select name="qual" id="qual">
            <option value="">Select Qualification</option>
            <option value="Diploma">Diploma</option>
            <option value="BCA">BCA</option>
            <option value="BTech">BTech</option>
            <option value="MCA">MCA</option>
            <option value="MTech">MTech</option>
            <option value="P.Hd.">P.Hd.</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="skill">Skill Set:</label></td>
        <td>
          <select name="skill" id="skill">
            <option value="">Select Skill Set</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="Swift">Swift</option>
            <option value="G.K.">General Knowledge</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
      </tr>
    </table>
  </form>
</div>

<script>
// Select all input elements for varification
const name = document.getElementById("name");
const phoneNumber = document.getElementById("phoneNumber");
const dept = document.getElementById("dept");
const qual = document.getElementById("qual");
const skill = document.getElementById("skill");

// function for form varification
function formValidation() {
  
  // checking name length
  if (name.value.length < 2 || name.value.length > 20) {
    alert("Name length should be more than 2 and less than 21");
    name.focus();
    return false;
  }
  // checking phone number
  if (!phoneNumber.value.match(/^[1-9][0-9]{9}$/)) {
    alert("Phone number must be 10 characters long number and first digit can't be 0!");
    phoneNumber.focus();
    return false;
  }
  // checking language
 
  if (dept.value === "") {
    alert("Please select your department!")
    return false;
  }
  if (qual.value === "") {
    alert("Please select your qualification!")
    return false;
  }
  if (skill.value === "") {
	    alert("Please select your skill!")
	    return false;
  }
  
  return true;
}</script>
